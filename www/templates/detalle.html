<ion-view view-title="Detalles" >
<div class="bar bar-subheader 
  item-input-inset bar-light">
</div>

<ion-content class="has-subheader" ng-controller="NuevoFavoritoCtrl">
<div>
  <ion-list>
  <div class="item item-text-wrap">
    <h2> Nombre: {{detalle.title}}</h2>
    <h2>Descripcion: {{detalle.description}}</h2>
    <h2>Direccion: {{detalle.direccion}}</h2>
    <h2>Tipo: {{detalle.tipo}}</h2>
  </div>
  </ion-list>
</div>
<button class="button button-block button-assertive" ng-click="save();">
                favorito
        </button>
</ion-content>
</ion-view>
