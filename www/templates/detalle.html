<ion-view view-title="Movimientos" >
<div class="bar bar-subheader 
  item-input-inset bar-light">
  <label class="item-input-wrapper">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" ng-model="query" placeholder="Search">
  </label>
</div>

<ion-content class="has-subheader">
<div>
<div class="list card" >
   <div class="item item-thumbnail-left">
    <img ng-src="{{usuarioGoogle.picture}}" >
      <h2>{{usuarioGoogle.name}}</h2>
  </div>             
 </div>
  <ion-list>
  <div class="item item-text-wrap">
    <h2> Nombre de Producto: {{producto.name}}</h2>
    Tipo Producto: {{producto.productType}}
    <br>
    Saldo: {{producto.balance | currency}}
  </div>
    <ion-item class="item-text-wrap item-icon-right"
    ng-repeat='movimiento in movimientos'>
      <h2>Fecha Movimiento: {{movimiento.date}}</h2>
       <h3>Descripci√≥n:</h3><p>{{movimiento.detalle}}</p>
      <h4>Valor:{{movimiento.value | currency}}</h4>
    </ion-item>
  </ion-list>
</div>
</ion-content>
</ion-view>
