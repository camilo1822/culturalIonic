<ion-view view-title="Lugares" hide-back-button="true" >
 <div class="bar bar-subheader item-input-inset
      bar-light">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="query" placeholder="Search">
      </lable>
 </div>
 
  <ion-content  class="has-subheader" ng-controller="LoginCtrl">
  {{informacion.google.displayName}}
  <img ng-src="{{informacion.google.profileImageURL}}">
    <ion-list show-reorder="data.showReorder">
        <ion-item ng-repeat='lugar in lugares | filter:query' class="item item-avatar-left"  href="#/lugar/{{lugar.id}}"
          ng-click="selectLugar(lugar)">
        
        <img ng-src="{{lugar.image}}">
        
        <h2>{{lugar.title}}</h2>
        direccion: {{lugar.direccion}} 
      </ion-item>

      </ion-list>           
  </ion-content>
</ion-view>
