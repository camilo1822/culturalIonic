<ion-view view-title="Lugares" hide-back-button="false">
 <div class="bar bar-subheader item-input-inset
      bar-light">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="query" placeholder="Search">
      </lable>
 </div>

  <ion-content  class="has-subheader">

    <ion-list show-reorder="data.showReorder">
        <ion-item ng-repeat='lugar in lugares | filter:query' class="item-remove-animate item-avatar item-icon-right" href="#/app/tab/lugares/{{lugar._id}}"
          ng-click="selectLugar(lugar)">

        <img ng-src="{{lugar.image}}">
        <h2>{{lugar.title}}</h2>
        direccion: {{lugar.direccion}}
        direccion: {{lugar.name}}

      </ion-item>

      </ion-list>




  </ion-content>
</ion-view>
